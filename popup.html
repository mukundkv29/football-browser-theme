<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .preview {
      width: 100%;
      height: 60px;
      margin-top: 8px;
      border-radius: 4px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <label for="teamSelect">Select Your Team:</label>
  <select id="teamSelect">
    <option value="">Choose a team...</option>
    <option value="Arsenal">Arsenal</option>
    <option value="Liverpool">Liverpool</option>
    <option value="ManCity">Manchester City</option>
    <option value="Spurs">Tottenham Hostspur</option>
  </select>
  <div id="preview" class="preview"></div>
  <script src="popup.js"></script>
</body>
</html>
